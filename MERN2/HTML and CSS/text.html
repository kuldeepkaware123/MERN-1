<!-- map -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        jQuery(function ($) {
            // Example: Change iframe src on click
            $('.dubai').click(function () {
                // Change the src attribute of the iframe to the new map address
                $('#map').attr('src', 'https://maps.google.com/maps?q=Nuplanet%20International%20L.L.C-FZ%20Dubai%2C%20&t=m&z=5&output=embed&iwloc=near');
            });
            $('.delhi').click(function () {
                // Change the src attribute of the iframe to the new map address
                $('#map').attr('src', 'https://maps.google.com/maps?q=B%2051%2C%20Okhla%20Phase%201%2C%20New%20Delhi%2C%20India%2C%20110020&t=m&z=5&output=embed&iwloc=near');
            });
            $('.warehouse').click(function () {
                // Change the src attribute of the iframe to the new map address
                $('#map').attr('src', 'https://maps.google.com/maps?q=13-A%20%20Burari%20Road%2C%20Swaroop%20Nagar%20Near%20Sangam%20Dharmkata%2C%20Delhi%2C%20India%2C%20110042&t=m&z=5&output=embed&iwloc=near');

        });
    });
</script>
